<div class="bg-image">
  <div class="container fill center">
    <div id="content" class="card center">
        <div id="titleDiv" class="row align-items-center">
            <div id="loginTitle" class="col-md-12 text-center"><h3>Cadastro</h3></div>
        </div> <!--End title-->
        <form>
          <!--Nomes-->
          <div class="form-group row">
            <div class="col">
              <label  for="inputFirstName">Nome:</label>
              <input  type="text" class="form-control" id="inputFirstName" placeholder="José da Silva" 
                      autocomplete="given-name" [(ngModel)]="user.name" name="name" #name="ngModel" required>
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger alert-dismissible fade show" role="alert">
                Nome é obrigatório.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div> <!--alert-->
            </div> <!--col-->
            <div class="col">
              <label  for="inputLastName">Sobrenome:</label>
              <input  type="text" class="form-control" id="inputLastName" placeholder="Silveira" 
                      autocomplete="family-name" [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel" required>
              <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger alert-dismissible fade show" role="alert">
                  Sobrenome é obrigatório.
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div> <!--alert-->
            </div> <!--col-->
          </div> <!--row-->
    
          <!--Telefone e data de nascimento-->
          <div class="row">
            <div class="col">
              <label  for="inputTelephone">Telefone:</label>
              <input  type="tel" class="form-control" id="inputTelephone" placeholder="(00) 00000-0000" 
                      autocomplete="tel-national" [(ngModel)]="user.telephone" name="telephone" #telephone="ngModel" required>
              <div [hidden]="telephone.valid || telephone.pristine" class="alert alert-danger alert-dismissible fade show" role="alert">
                  Telefone é obrigatório.
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div> <!--alert-->
            </div> <!--col-->
            <div class="col">
              <label  for="inputBirthDate">Data de nascimento:</label>
              <input  type="date" class="form-control" id="inputBirthDate" placeholder="Data de nascimento" 
                      autocomplete="bday" [(ngModel)]="user.birthday" name="birthday" #birthday="ngModel" required >
              <div [hidden]="telephone.valid || telephone.pristine" class="alert alert-danger" role="alert"></div> <!--alert-->
            </div>
          </div><!--row-->
    
          <!--Endereço-->
          <div class="row">
            <div class="form-group col-md-8">
                <label for="inputAddress col">Endereço:</label>
                <input  type="text" class="form-control" id="inputAddress" placeholder="Insira aqui seu endereço"
                        [(ngModel)]="user.address" name="address" #address="ngModel" required>
                <div [hidden]="telephone.valid || telephone.pristine" class="alert alert-danger alert-dismissible fade show" role="alert">
                    Endereço é obrigatório.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div> <!--alert-->
            </div> <!--form-group-->
            <div class="form-group col-md-4">
                <label for="inputAddress col">Complemento:</label>
                <input  type="text" class="form-control" id="inputAddressNumber" placeholder="Complemento"
                        [(ngModel)]="user.addressNumber" name="addressNumber" #addressNumber="ngModel">
            </div>
          </div> <!--form-row-->
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade:</label>
              <input  type="text" class="form-control" id="inputCity" placeholder="Insira aqui sua cidade"
                      [(ngModel)]="user.city" name="city" #city="ngModel" required>
              <div [hidden]="telephone.valid || telephone.pristine" class="alert alert-danger alert-dismissible fade show" role="alert">
                  Cidade é obrigatório.
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div> <!--alert-->
            </div>
            <div class="form-group col-md-3">
              <label for="inputState">Estado:</label>
              <select id="inputState" class="form-control" [(ngModel)]="user.state" name="state" 
                      autocomplete="address-level1" required>
                <option value="" disabled selected>Selecione...</option>
                <option *ngFor="let state of states" [value]="state.name">{{ state.name }}</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputZip">CEP:</label>
              <input  type="text" class="form-control" id="inputZip" placeholder="00000-000"
                      [(ngModel)]="user.zip" name="zip" #zip="ngModel" required>
            <div [hidden]="telephone.valid || telephone.pristine" class="alert alert-danger alert-dismissible fade show" role="alert">
                CEP é obrigatório.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div> <!--alert-->
            </div>
          </div> <!--form-row-->
    
          <!--Email e senha-->
          <div class="row">
              <div class="col">
                <label  for="inputEmail">E-mail:</label>
                <input  type="email" class="form-control" id="inputEmail" placeholder="exemplo@exemplo.com.br" 
                        autocomplete="email" [(ngModel)]="user.mail" name="mail" #mail="ngModel" required>
                <div [hidden]="mail.valid || mail.pristine" class="alert alert-danger alert-dismissible fade show" role="alert">
                    E-mail é obrigatório.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div> <!--alert-->    
              </div> <!--col-->
              <div class="col">
                <label  for="inputPassword">Senha:</label>
                <input  type="password" class="form-control" id="inputPassword" placeholder="*********" maxlength="13" minlength="8"
                        autocomplete="current-password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger alert-dismissible fade show" role="alert">
                    Senha é obrigatório.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div> <!--alert-->
                <small id="passwordHelp" class="form-text text-muted">A senha deve conter de 8-13 digitos.</small>
                <div class="form-check form-control-sm">
                    <input class="form-check-input" type="checkbox" id="gridCheck" (click)="passwordTypeChange()"> 
                    <label class="form-check-label" for="gridCheck"> Ver senha </label>
                </div> <!--checkbox-->
              </div> <!--col-->
            </div> <!--row-->
          
            <button type="button" id="firstButton" routerLink="" class="btn btn-secondary float-right" 
                    value="Cancelar">Cancelar</button>
            <button type="submit" (click)="signup(user)" 
                    class="btn btn-success float-right" value="Confirmar">Confirmar</button>
        </form> <!--form-->
    </div> <!--card-->
  </div> <!--container-->
</div>
